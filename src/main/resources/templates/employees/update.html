<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='従業員 更新')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
                <p>パスワードは変更する場合のみ入力してください</p>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">社員番号</label>
                                        <p class="mb-1" th:text="*{code}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="${#fields.hasErrors('name')} ? 'err' : ''" id="name">
                                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                            <span th:if="${#fields.hasErrors('name')}" class="text-danger">値を入力してください</span>
                                            <span th:if="${#fields.hasErrors('name')}" class="text-danger">20文字以下で入力してください</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">パスワード</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="password" th:field="*{password}" th:errorclass="${#fields.hasErrors('password')} ? 'err' : ''" id="password">
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                                            <span th:if="${passwordError}" th:text="${passwordError}" class="text-danger"></span>
                                            <span th:if="${#fields.hasErrors('password')}" class="text-danger">8文字以上16文字以下で入力してください</span>
                                            <span th:if="${#fields.hasErrors('password')}" class="text-danger">パスワードは半角英数字のみで入力してください</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="role">権限</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <select class="form-select" th:field="*{role}" id="role">
                                                <option th:each="role : ${T(com.techacademy.entity.Employee.Role).values()}"
                                                        th:value="${role}" 
                                                        th:text="${role.getValue()}"
                                                        th:selected="${employee.role == role}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
